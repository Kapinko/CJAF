<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>String Extensions Tests</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
		<script type="text/javascript" src="../../../cjaf/model.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				module('String.prototype.camelCaseToUnderscore');
				test("Pa2Title -> Pa2_Title", function(){
					equals('Pa2Title'.camelCaseToUnderscore(), 'Pa2_Title', '');
				});
				test("PaTitle -> Pa_Title", function(){
					equals('PaTitle'.camelCaseToUnderscore(), 'Pa_Title', '');
				});
				test("Pa2aTitle -> Pa2a_Title", function(){
					equals('Pa2aTitle'.camelCaseToUnderscore(), 'Pa2a_Title', '');
				});
				test('aBCdE -> a_BCd_E', function(){
					equals('aBCdE'.camelCaseToUnderscore(), 'a_BCd_E', '');
				});
				test('AbCe -> Ab_Ce', function(){
					equals('AbCe'.camelCaseToUnderscore(), 'Ab_Ce', '');
				});
				test('ABC -> ABC', function(){
					equals('ABC'.camelCaseToUnderscore(), 'ABC', '');
				});
				test('aBCD -> a_BCD', function(){
					equals('aBCD'.camelCaseToUnderscore(), 'a_BCD', '');
				});
				test('Ab_Cd -> Ab_Cd', function(){
					equals('Ab_Cd'.camelCaseToUnderscore(), 'Ab_Cd', '');
				});

				module('String.prototype.reverse');
				test('abcdefghijklmnopqrstuvwxyz -> zyxwvutsrqponmlkjihgfedcba', function(){
					equals('abcdefghijklmnopqrstuvwxyz'.reverse(), 'zyxwvutsrqponmlkjihgfedcba', '');
				});
				test('1234567890 -> 0987654321', function(){
					equals('1234567890'.reverse(), '0987654321', '');
				});
				test('!@#$%^&*()-> )(*&^%$#@!', function(){
					equals('!@#$%^&*()'.reverse(), ')(*&^%$#@!', '');
				});
			});
		</script>

	</head>
	<body>
		<h1 id="qunit-header">String Extensions Tests</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
